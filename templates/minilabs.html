<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mini-Labs</title>
<style>
        .grid-container {
            display: grid;
            grid-template-columns: auto auto auto;
            background-color: #bd116d;
            padding: 10px;
        }
        .grid-item {
            background-color: rgba(235, 185, 233);
            border: 1px solid rgba(189, 17, 182);
            padding: 20px;
            font-size: 30px;
            text-align: center;
        }



</style>
</head>
<body style="background-color:lightpink;">
<h1><p style="font-family:'Comic Sans MS'">Team Owl's Mini-Labs</p><h1>

    <h3><p style="font-family:'Comic Sans MS'">This is a grid of Team Owl's Mini-Labs</p></h3>

    <div class="grid-container">
        <div class="grid-item">1</div>
        <div class="grid-item">2</div>
        <div class="grid-item">3</div>
        <div class="grid-item">4</div>
        <div class="grid-item">5</div>
        <div class="grid-item">6</div>
        <div class="grid-item">7</div>
        <div class="grid-item">8</div>
        <div class="grid-item">9</div>
    </div>

</body>
</html>
